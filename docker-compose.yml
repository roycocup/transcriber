version: '3'                                                                    
services:                                                                       
  app:
    build: ./
    ports: 
      - "8000:8000"
    expose: 
      - 8000
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: credentials.json
    volumes:
      - .:/opt/project
  
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
    expose:
      - 5432
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080